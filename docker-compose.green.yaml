services:
  server-container:
    container_name: autotrading-green
    image: upbit_trading:v1
    ports:
      - "8000:8000"
    build: .
    healthcheck:
      test: curl -f http://localhost:8000/health || exit 1
      interval: 60s
      timeout: 10s
      retries: 2
    volumes:
      - ./log:/app/log