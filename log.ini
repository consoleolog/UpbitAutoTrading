[loggers]
keys=root

[handlers]
keys=logfile,logconsole

[formatters]
keys=logformatter

[logger_root]
level=INFO
handlers=logfile,logconsole

[formatter_logformatter]
format=[%(levelname)s] %(asctime)s.%(msecs)03d : %(thread)d :: - %(message)s

[handler_logfile]
class=logger.SafeRotatingFileHandler
level=INFO
args=('log','midnight')
formatter=logformatter

[handler_logconsole]
class=logging.StreamHandler
level=INFO
args=()
formatter=logformatter